mongodb:
  enabled: false
  skip_migration: true
  use_external_database: true
  external_connection_string: MONGO_URL

deployment:
  skip_database_migration: true
  use_environment_variables: true

environment:
  MONGO_URL:
    required: true
    description: "External MongoDB Atlas connection string"
  DB_NAME:
    required: true
    default: "telegram_shipping_bot"
